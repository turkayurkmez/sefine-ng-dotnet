<div class="container">
  <h1>Departmanlar</h1>
  
  <div class="departments-grid">
    <div class="department-card" 
         *ngFor="let department of departments$ | async"
         (click)="viewProjects(department.id)">
      <div class="card-header">
        <h2>{{ department.name }}</h2>
        <span class="project-count">{{ getProjectCount(department) }} Proje</span>
      </div>
      <p class="description">{{ department.description }}</p>
      <div class="card-footer">
        <button class="btn-view">Projeleri Görüntüle →</button>
      </div>
    </div>
  </div>
</div>
