<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ project?.name }}</h4>
        <p class="card-text">{{ project?.description }}</p>
        <p class="card-text">{{ project?.completedPercent }}</p>
        <p class="card-text">{{ project?.startDate }}</p>
        <app-task-list [allTasks]="project?.tasks"></app-task-list>

    </div>
</div>
