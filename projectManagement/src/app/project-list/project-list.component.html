<div *ngIf="allProjects; else notFound">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="key">
    <div class="row m-4" *ngFor="let project of filteredProjects! | search : key">
        <div class="col-12">
            <app-project [activeProject]="project"></app-project>
        </div>
    </div>
</div>
<ng-template #notFound>
    <div class="alert alert-danger">
        Veri alınamadı....
    </div>
</ng-template>
